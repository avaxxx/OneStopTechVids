<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>One stop technology video training site</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/Styles.css" rel="stylesheet" />
    <link href="Content/kendo.common.min.css" rel="stylesheet"/>
    <link href="Content/kendo.bootstrap.min.css" rel="stylesheet"/>
    <style type="text/css">
        [ng-cloak] {
            display: none;
        }
    </style>

</head>
<body ng-cloak>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="NavBarController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="">Owleen</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentification.isAuth"><a href="#">Welcome {{authentification.userName}}</a></li>
                    <li data-ng-hide="!authentification.isAuth"><a href="#/kendo">Kendo</a></li>
                    <li data-ng-hide="!authentification.isAuth"><a href="" ng-click="logout()">Logout</a></li>
                    <li data-ng-hide="authentification.isAuth"> <a href="#/login">Login</a></li>
                    <li data-ng-hide="authentification.isAuth"> <a href="#/signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </div>

    <section class="content">
        <div class="container" style="margin-top:10px;">
            <div class="col-md-3" ng-controller="TechVidsCategoryCtrl">
                <ul class="list-unstyled" style="font-size:14px;">
                    <li data-ng-hide="!authentification.isAuth"><a href="#/add" style="color:blue; font-weight:bold;">Add New Video</a></li>
                    <li data-ng-hide="!authentification.isAuth" ng-repeat="category in categories"><a href="#/list/{{category.id}}">{{category.name}}</a></li>
                </ul>
            </div>
            <div class="col-md-9" ng-view>

            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js" data-main="app/main.js"></script>
</body>
</html>
